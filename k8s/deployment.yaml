apiVersion: apps/v1
kind: Deployment
metadata:
  name: massage-bot
  labels:
    app: massage-bot
spec:
  replicas: 2  # Changed from 1 for HA
  selector:
    matchLabels:
      app: massage-bot
  template:
    metadata:
      labels:
        app: massage-bot
    spec:
      containers:
      - name: massage-bot
        # FIXED: Use actual registry image for CI/CD
        image: registry.gitlab.com/kfilin/massage-bot:latest
        # FIXED: Allow pulling from registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TG_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: massage-bot-secrets
              key: TG_BOT_TOKEN
        - name: TG_ADMIN_ID
          valueFrom:
            secretKeyRef:
              name: massage-bot-secrets
              key: TG_ADMIN_ID
        - name: ALLOWED_TELEGRAM_IDS
          valueFrom:
            secretKeyRef:
              name: massage-bot-secrets
              key: ALLOWED_TELEGRAM_IDS
        - name: GOOGLE_CREDENTIALS_JSON
          valueFrom:
            secretKeyRef:
              name: massage-bot-secrets
              key: GOOGLE_CREDENTIALS_JSON
        - name: GOOGLE_TOKEN_JSON
          valueFrom:
            secretKeyRef:
              name: massage-bot-secrets
              key: GOOGLE_TOKEN_JSON
        - name: GOOGLE_CALENDAR_ID
          valueFrom:
            configMapKeyRef:
              name: massage-bot-config
              key: GOOGLE_CALENDAR_ID
        - name: USE_MOCK_CALENDAR
          valueFrom:
            configMapKeyRef:
              name: massage-bot-config
              key: USE_MOCK_CALENDAR
        # NEW: Resource limits for stability
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        # ENHANCED: Better probe configuration
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        # NEW: Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
