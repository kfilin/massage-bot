services:
  caddy-proxy:
    image: caddy:2
    container_name: caddy-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - bot-network
    restart: unless-stopped

  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: massage-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TG_BOT_TOKEN}  # ← Change to TG_BOT_TOKEN
      - ALLOWED_TELEGRAM_IDS=${ALLOWED_TELEGRAM_IDS}  # ← Consistent!
      - GOOGLE_CREDENTIALS_FILE=credentials.json
    env_file:
      - .env.prod
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json:rw
    networks:
      - bot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  caddy_data:
  caddy_config:

networks:
  bot-network:
    driver: bridge
