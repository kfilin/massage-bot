stages:
  - deploy

deploy-test:
  stage: deploy
  image: alpine:latest
  before_script:
    - "which ssh-agent || ( apk add --update openssh )"
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -p 2222 $HOME_SERVER_IP >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - echo "ðŸš€ Deploying to Test Server via GitLab CI..."
    - ssh -p 2222 kirill@$HOME_SERVER_IP "cd /opt/vera-bot-test && git pull origin master && bash scripts/deploy_test_server.sh"
  only:
    - master
