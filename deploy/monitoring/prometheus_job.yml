# Prometheus Scrape Configuration for Massage Bot
# Add this to your existing prometheus.yml under 'scrape_configs':

- job_name: "massage-bot"
  scrape_interval: 15s
  metrics_path: "/metrics"
  static_configs:
    - targets: ["massage-bot:8083"] # If on the same Docker network
    # - targets: ['host.docker.internal:8083'] # If accessing via host from container (Linux requires extra setup)
    # - targets: ['172.17.0.1:8083'] # If accessing via Docker bridge IP
