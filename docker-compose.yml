services:
  vera-bot:
    image: registry.gitlab.com/kfilin/massage-bot:latest
    container_name: vera-bot
    user: 1000:1000
    restart: unless-stopped
    networks:
      - caddy-test-net
    env_file:
      - .env
    environment:
      - LOG_LEVEL=debug # Add debug logging
      - GOOGLE_DEBUG=true # Enable Google debug
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    # CRITICAL: Added volumes to persist patient data and logs locally
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

networks:
  caddy-test-net:
    external: true
