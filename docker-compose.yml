services:
  massage-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: massage-bot
    user: "1000:1000"
    restart: unless-stopped
    environment:
      - HEALTH_PORT=8081
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - caddy-test-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  caddy-test-net:
    external: true
