services:
  massage-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: massage-bot
    ports:
      - "8080:8080"
    environment:
      - TG_BOT_TOKEN=${TG_BOT_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ${GOOGLE_CREDENTIALS_PATH}:/app/credentials.json:ro
      - ./token.json:/app/token.json:rw  # MAP EXISTING TOKEN
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
