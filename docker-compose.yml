services:
  massage-bot:
    image: massage-bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: massage-bot
    user: "1000:1000"
    restart: unless-stopped
    environment:
      - HEALTH_PORT=8081
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - caddy-test-net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: massage-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-massage_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-massage_bot}"]
      interval: 3s
      timeout: 3s
      retries: 5
      start_period: 2s
    networks:
      - caddy-test-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  caddy-test-net:
    external: true
