name: Mirror to GitLab

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mirror to GitLab
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/gitlab_key
          chmod 600 ~/.ssh/gitlab_key
          ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
          
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/gitlab_key -o StrictHostKeyChecking=no -o IdentitiesOnly=yes"
          
          echo "=== SSH Test ==="
          ssh -T git@gitlab.com || true
          
          echo "=== Git Push ==="
          git remote add gitlab git@gitlab.com:kfilin/massage-bot.git || git remote set-url gitlab git@gitlab.com:kfilin/massage-bot.git
          
          # Try standard push first, fall back to force if needed
          git push -v gitlab master || git push -v --force gitlab master
