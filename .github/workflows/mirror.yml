name: Mirror to GitLab

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mirror to GitLab
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          # Use printf to ensure a trailing newline is present, which SSH requires
          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
          
          echo "=== SSH Connection Test ==="
          SSH_AUTH_SOCK="" ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -T git@gitlab.com || true
          
          echo "=== Git Push ==="
          git remote add gitlab git@gitlab.com:kfilin/massage-bot.git || git remote set-url gitlab git@gitlab.com:kfilin/massage-bot.git
          GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" git push --force gitlab HEAD:master
