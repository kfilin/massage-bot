name: Mirror to GitLab

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mirror to GitLab
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          # Ensure key ends with a literal newline
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/gitlab_key
          if ! [ -s ~/.ssh/gitlab_key ]; then echo "Secret is empty!"; exit 1; fi
          
          chmod 600 ~/.ssh/gitlab_key
          ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
          
          echo "=== SSH Connection Test ==="
          # Testing connection ignoring common agent issues
          SSH_AUTH_SOCK="" ssh -i ~/.ssh/gitlab_key -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -T git@gitlab.com || true
          
          echo "=== Git Push ==="
          git remote add gitlab git@gitlab.com:kfilin/massage-bot.git || git remote set-url gitlab git@gitlab.com:kfilin/massage-bot.git
          GIT_SSH_COMMAND="ssh -i ~/.ssh/gitlab_key -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" git push --force gitlab HEAD:master
